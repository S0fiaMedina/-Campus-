<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>campusShop</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</head>
<body>
    <input type="checkbox" id="drop-menu">
    <nav class="sidebar">
        <div class="sidebar__header">
            <div class="sidebar__option">
                <box-icon name='meta' type='logo' ></box-icon>

            </div>
            
        </div>
        <div class="sidebar__body">
            <div class="sidebar__option">
                <box-icon name='joystick-button' type='solid' ></box-icon>

            </div>     
            <div class="sidebar__option">
                <box-icon name='bolt-circle' type='solid' ></box-icon>
                <span class="sidebar__text"><a href="accion.html">Accion</a></span>
            </div>
            <div class="sidebar__option">
                <box-icon name='heart' type='solid' ></box-icon>
                <span class="sidebar__text"><a href="drama.html">Drama</a><span>
            </div>
            <div class="sidebar__option">
                <box-icon name='home-alt-2' type='solid' ></box-icon>
                <span class="sidebar__text"><a href="familiar.html">Familiar</a></span>
            </div>
            
            
        </div>
        
        <div class="sidebar__footer">
            <div class="sidebar__option" id="sidebar-cart">
                <box-icon name='cart-alt' type='solid' ></box-icon>
                <span class="sidebar__text"><a href="carrito.html">Carritos</a></span>
            </div>
            <div class="sidebar__option">
                <box-icon name='copyright' ></box-icon>
            <span class="sidebar__text">2024 Camper</span>

        </div>

                        <div class="info__producto__text">

                </div>
                <div class="info__producto">

                        <div class="info__producto__text">
                            <p>Abrigo01</p>

                <div class="info__producto">

                            <p>Abrigo01</p>

                        </div>
                        <button class="producto__button">Agregar</button>
                    </div>
                </div>
                <div class="info__producto">
                    <img src="storage/img/drama/skirym-main.jpg" alt="imagen">
                    <div>
                        <div class="info__producto__text">
                            <p>Abrigo01</p>
