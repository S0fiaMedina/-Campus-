<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD JS</title>
    <script src="https://kit.fontawesome.com/789ca892ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="container">

        <header>
            <div class="hi"></div>
            <!-- busqueda, filtrado de entradas-->
            <div class="filterEntries">
                <div class="entries">
                    Show <select name="" id="table-size">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select> entries
                </div>

                <!-- barra de busqueda-->
                <div class="filter">
                    <label for="search">Search</label>
                    <input type="search" name="" id="search" placeholder="enter name/city/position">
                </div>
            </div>
            
            <!-- aÃ±adir miembro-->
            <div class="addMemberBtn">
                <button>New member</button>
            </div>
        </header>

        <table>
            
            <thead>
                <tr class="heading">
                    <th>SL No</th>
                    <th>Picture</th>
                    <th>Full name</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>Position</th>
                    <th>Salary</th>
                    <th>Start Date</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr><td class="empty" colspan="11" align="center">No data is available in the table</td></tr>
                <!-- <tr>
                    <td>1</td>
                    <td> <img src="img/pic1.png" alt="" width="40" height="40"></td>
                    <td>John Doe</td>
                    <td>30</td>

                    <td>46546546546</td>

                    <td>
                        <button><i class="fa-regular fa-eye"></i></button>
                        <button><i class="fa-regular fa-pen-to-square"></i></button>
                        <button><i class="fa-solid fa-trash-can"></i></button>
                    </td>
                </tr> -->
            </tbody> 
        </table>

        <footer>
            <span class="showEntries">Showing 1 of 50 entries</span>
            <!-- para mostrar la cantidad de correo-->
            <div class="pagination">
                <!-- <button>prev</button>
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>Next</button> -->
            </div>
        </footer>
    </div>

    <!-- popup de formulario-->
    <div class="dark_bg">

        <div class="popup">
            <header>
                <h2 class="modalTitle">Fill the form</h2>
                <button class="closeBtn">&times;</button>
            </header>

            <div class="body">
                <form action="#" id="myForm">
                    <div class="imgholder">
                        <!-- agregar archivo-->
                        <label for="uploadimg" class="upload">
                            <input type="file" name="" id="uploadimg" class="picture">
                            <i class="fa solid fa-plus"></i>
                        </label>
                        <img class="img" src="img/pic1.png" alt="" width="150" height: "150">
                    </div>

                    <div class="inputFieldContainer">
                        <!-- input de los nombres-->
                        <div class="nameField">
                            <div class="form_control">
                                <label for="fName">First Name:</label>
                                <input type="text" name="" id="fName" required>
                            </div>

                            <div class="form_control">
                                <label for="lName">Last Name:</label>
                                <input type="text" name="" id="lName" required>
                            </div>
                        </div>

                        <div class="ageCityField">
                            <div class="form_control">
                                <label for="age">Age:</label>
                                <input type="number" name="" id="age" required>
                            </div>
    
                            <div class="form_control">
                                <label for="city">City:</label>
                                <input type="text" name="" id="city" required>
                            </div>
                        </div>
    
                        <div class="postSalary">
                            <div class="form_control">
                                <label for="position">Position:</label>
                                <input type="text" name="" id="position" required>
                            </div>
    
                            <div class="form_control">
                                <label for="salary">Salary:</label>
                                <input type="text" name="" id="salary" required>
                            </div>
                        </div>
    
                        <div class="form_control">
                            <label for="sDate">Start Date:</label>
                            <input type="date" name="" id="sDate" required>
                        </div>
    
                        <div class="form_control">
                            <label for="email">Email:</label>
                            <input type="email" name="" id="email" required>
                        </div>
    
                        <div class="form_control">
                            <label for="phone">Phone:</label>
                            <input type="number" name="" id="phone" required>
                        </div>
                    </div>
                </form>
            </div>

            <!-- MANDA EL FORMULARIO-->
            <footer class="popupFooter">
                <button form="myForm" class="submitBtn">Submit</button>
            </footer>
        </div>
    </div>
</body>
</html>
